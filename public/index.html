<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/tutorial.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-emerald-50">
    <nav class="sticky top-0 z-10 backdrop-blur bg-white/80 border-b border-gray-100 shadow-lg">
      <div class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between gap-3">
        <div class="flex items-center gap-2">
          <div class="h-10 w-10 rounded-lg bg-gradient-to-br from-indigo-600 to-emerald-500 text-white grid place-items-center font-bold text-lg shadow-lg animate-pulse">LF</div>
          <span class="font-bold text-indigo-700 text-xl tracking-wide">Lost & Found</span>
        </div>
        <div class="flex gap-2 flex-wrap">
          <button id="runMatch" class="relative overflow-hidden inline-flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold shadow-md transition active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-indigo-600 to-emerald-500 text-white hover:from-indigo-700 hover:to-emerald-600 focus:ring-indigo-500 group min-w-[130px] justify-center">
            <span>Run AutoMatch</span>
            <span class="absolute left-0 top-0 w-full h-full bg-white/10 opacity-0 group-hover:opacity-100 transition"></span>
          </button>
          <button id="resetDb" class="relative overflow-hidden inline-flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold shadow-md transition active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-rose-600 to-amber-500 text-white hover:from-rose-700 hover:to-amber-600 focus:ring-rose-500 group min-w-[110px] justify-center">
            <span>Reset DB</span>
            <span class="absolute left-0 top-0 w-full h-full bg-white/10 opacity-0 group-hover:opacity-100 transition"></span>
          </button>
        </div>
      </div>
    </nav>
    <div class="max-w-6xl mx-auto p-6">
      <header class="mb-6">
        <h1 class="text-3xl font-extrabold text-indigo-800 mb-1 animate-fadeIn">Report and match items</h1>
        <p class="text-gray-600">Add lost or found items; AutoMatch links likely pairs by name, category and location.</p>
      </header>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-6 border border-gray-100 transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 hover:border-indigo-300 hover:bg-gradient-to-br hover:from-indigo-50 hover:to-emerald-50 animate-fadeIn">
          <div class="flex items-center justify-between mb-2">
            <h2 class="text-lg font-bold text-indigo-700">Report Lost Item</h2>
            <span class="inline-block text-[11px] px-2 py-0.5 rounded-full bg-gradient-to-r from-indigo-100 to-emerald-100 text-indigo-700 font-semibold shadow">Lost</span>
          </div>
          <form id="lostForm" class="grid gap-3">
            <label class="grid gap-1">
              <span class="text-xs font-medium text-indigo-700">Item name</span>
              <input class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition bg-white/80 hover:border-indigo-300" name="item_name" placeholder="e.g. AirPods Pro" required />
            </label>
            <label class="grid gap-1">
              <span class="text-xs font-medium text-indigo-700">Category</span>
              <input class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition bg-white/80 hover:border-indigo-300" name="category" placeholder="e.g. earphones" required />
            </label>
            <label class="grid gap-1">
              <span class="text-xs font-medium text-indigo-700">Lost location</span>
              <input class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition bg-white/80 hover:border-indigo-300" name="lost_location" placeholder="e.g. Library" required />
            </label>
            <label class="grid gap-1">
              <span class="text-xs font-medium text-indigo-700">Description</span>
              <textarea class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition bg-white/80 hover:border-indigo-300" name="description" placeholder="color, case, stickers..."></textarea>
            </label>
            <button type="submit" class="relative overflow-hidden inline-flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold shadow-md transition active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-emerald-600 to-indigo-500 text-white hover:from-emerald-700 hover:to-indigo-600 focus:ring-emerald-500 group">
              <span>Submit Lost</span>
              <span class="absolute left-0 top-0 w-full h-full bg-white/10 opacity-0 group-hover:opacity-100 transition"></span>
            </button>
          </form>
        </div>
        <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-6 border border-gray-100 transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 hover:border-emerald-300 hover:bg-gradient-to-br hover:from-emerald-50 hover:to-indigo-50 animate-fadeIn" style="animation-delay:.08s">
          <div class="flex items-center justify-between mb-2">
            <h2 class="text-lg font-bold text-emerald-700">Report Found Item</h2>
            <span class="inline-block text-[11px] px-2 py-0.5 rounded-full bg-gradient-to-r from-emerald-100 to-indigo-100 text-emerald-700 font-semibold shadow">Found</span>
          </div>
          <form id="foundForm" class="grid gap-3">
            <label class="grid gap-1">
              <span class="text-xs font-medium text-emerald-700">Item name</span>
              <input class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition bg-white/80 hover:border-emerald-300" name="item_name" placeholder="e.g. AirPods Pro" required />
            </label>
            <label class="grid gap-1">
              <span class="text-xs font-medium text-emerald-700">Category</span>
              <input class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition bg-white/80 hover:border-emerald-300" name="category" placeholder="e.g. earphones" required />
            </label>
            <label class="grid gap-1">
              <span class="text-xs font-medium text-emerald-700">Found location</span>
              <input class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition bg-white/80 hover:border-emerald-300" name="found_location" placeholder="e.g. Cafeteria" required />
            </label>
            <label class="grid gap-1">
              <span class="text-xs font-medium text-emerald-700">Description</span>
              <textarea class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition bg-white/80 hover:border-emerald-300" name="description" placeholder="where exactly, notes..."></textarea>
            </label>
            <button type="submit" class="relative overflow-hidden inline-flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-semibold shadow-md transition active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-indigo-600 to-emerald-500 text-white hover:from-indigo-700 hover:to-emerald-600 focus:ring-indigo-500 group">
              <span>Submit Found</span>
              <span class="absolute left-0 top-0 w-full h-full bg-white/10 opacity-0 group-hover:opacity-100 transition"></span>
            </button>
          </form>
        </div>
        <div class="bg-white/90 backdrop-blur rounded-2xl shadow-lg p-6 border border-gray-100 transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 hover:border-indigo-400 hover:bg-gradient-to-br hover:from-indigo-50 hover:to-emerald-50 animate-fadeIn md:col-span-1 md:row-span-2" style="animation-delay:.16s">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold text-indigo-800">Matches</h2>
            <div class="flex items-center gap-2">
              <input id="matchSearch" type="text" placeholder="Search by item or id" class="px-3 py-1 rounded-lg border border-gray-200 text-sm" />
              <select id="statusFilter" class="px-3 py-1 rounded-lg border border-gray-200 text-sm">
                <option value="all">All</option>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
          </div>
          <div id="matchesControls" class="mb-3 text-sm text-gray-600">Click "View" for details, or "Confirm/Reject" to change status.</div>
          <div id="matches"></div>
          <!-- Details modal -->
          <div id="matchModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40">
            <div class="bg-white rounded-xl shadow-xl w-11/12 max-w-2xl p-6">
              <div class="flex justify-between items-start">
                <h3 id="modalTitle" class="text-xl font-bold">Match details</h3>
                <button id="modalClose" class="text-gray-500 hover:text-gray-800">Close</button>
              </div>
              <div id="modalBody" class="mt-4 text-sm text-gray-700"></div>
              <div class="mt-4 flex gap-2 justify-end">
                <button id="modalConfirm" class="px-4 py-2 rounded-lg bg-emerald-600 text-white">Confirm</button>
                <button id="modalReject" class="px-4 py-2 rounded-lg bg-rose-500 text-white">Reject</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Floating Show Tour button for better visibility -->
      <button id="showTour" class="fixed bottom-6 left-6 z-20 bg-white/90 text-indigo-700 font-semibold px-3 py-2 rounded-xl border border-indigo-200 shadow hover:bg-indigo-50 transition" type="button">
        Show Tour
      </button>
    </div>

    <!-- TOUR HTML: ONLY ONCE! -->
    <div id="tourOverlay" class="tour-overlay" style="display:none"></div>
    <div id="tourSpot" class="tour-spot" style="display:none"></div>
    <svg id="tourArrow" class="tour-arrow" width="0" height="0" style="display:none">
      <defs>
          <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
            <path d="M0,0 L8,4 L0,8 z" fill="#6366f1"/>
          </marker>
        </defs>
      <line id="tourLine" x1="0" y1="0" x2="0" y2="0" stroke="#6366f1" stroke-width="4" marker-end="url(#arrowhead)" />
    </svg>
    <div id="tourTooltip" class="tour-tooltip" style="display:none"></div>

    <!-- App logic -->
    <script src="/app.js"></script>
    <!-- Guided tour -->
    <script src="/tutorial.js"></script>
  </body>
</html>
